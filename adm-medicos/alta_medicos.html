<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <header>
        <h1>CENTRO MÉDICO - IDW 57</h1>
        <nav class="navbar navbar-expand-sm" style="background-color: var(--color-header);" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="Logo" width="140" height="140"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../institucional.html">Institucional</a>
                        <a class="nav-link" href="../contacto.html">Contacto</a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#">Servicios</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../pacientes.html">Pacientes</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="../administracion.html">Administración</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="profesionales">
            <h2>Alta de Médicos</h2>
            <div class="altamedicos-contenedor">
                <div class="formulario">
                    <form id="form-alta">
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" class="form-control mb-3" placeholder="Ej: Dr. Juan Pérez o Dra. Ana Gómez" required>

                        <label for="especialidad">Especialidad:</label>
                        <input type="text" id="especialidad" class="form-control mb-3" placeholder="Ej: Cardiología, Pediatría" required>

                        <label for="obras">Obra Social:</label>
                        <input type="text" id="obras" class="form-control mb-3" placeholder="Ej: OSDE, IOMA" required>

                        <button type="submit" class="btn btn-primary">Dar de alta</button>
                    </form>
                    <div id="mensaje-alta" class="mt-3" style="color: green;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Centro Médico IDW_57</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
